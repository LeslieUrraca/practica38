<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de JavaScript</title>
  <meta charset="UTF-8">
</head>
<body onLoad="verificar()">

<script>
  function verificar()
  {
    if (navigator.cookieEnabled==true)
    {
      alert('cookies activadas');
    }
    else
    {
      alert('Cookies no activadas');
    }
  }


</script>

</body>
</html>
